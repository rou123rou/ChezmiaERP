<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer mode="side" opened fixed class="sidenav">


    <mat-toolbar color="primary">Mon Menu

    </mat-toolbar>
    <span class="spacer"></span>
      <button mat-button (click)="logout()">Déconnexion</button>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/clients" routerLinkActive="active">
        <mat-icon>group</mat-icon> <span class="nav-label">Clients</span>
      </a>
      <a mat-list-item routerLink="/dashboard/stocks" routerLinkActive="active">
          <mat-icon>inventory_2</mat-icon> <span class="nav-label">Stocks</span>
        </a>
      <a mat-list-item routerLink="/dashboard/commandes" routerLinkActive="active">
        <mat-icon>shopping_cart</mat-icon> <span class="nav-label">Commandes</span>
      </a>
      <a mat-list-item routerLink="/dashboard/categories" routerLinkActive="active">
        <mat-icon>category</mat-icon> <span class="nav-label">Catégories</span>
      </a>



    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="false">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>

      </button>


    </mat-toolbar>


    <ng-content>


    </ng-content>


  </mat-sidenav-content>

</mat-sidenav-container>
